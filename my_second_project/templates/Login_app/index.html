{% extends 'Login_app/base.html' %}
{% block body_block %}
{% if user.is_authenticated %}
<p>hi, {{ user_basic_info.username }},</p>
<p>your email: {{ user_basic_info.email }}</p>
<p>facebook id:<a href="{{ user_more_info.facebook_id }}"></a></p>
<img src="/media/{{ user_more_info.profile_pic }}" width="100px">
{% else %}
<div class="alert alert-primary"> You are not logged in!!</div>
{% endif %}
{% endblock %}
